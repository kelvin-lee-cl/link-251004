services:
  - type: web
    name: marble-run-link-centre
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Firebase Configuration - Set these in Render dashboard
      - key: FIREBASE_PRIVATE_KEY
        fromSecret: FIREBASE_PRIVATE_KEY
      - key: FIREBASE_CLIENT_EMAIL
        fromSecret: FIREBASE_CLIENT_EMAIL
      - key: FIREBASE_PRIVATE_KEY_ID
        fromSecret: FIREBASE_PRIVATE_KEY_ID
      - key: FIREBASE_CLIENT_ID
        fromSecret: FIREBASE_CLIENT_ID
    healthCheckPath: /api/test
