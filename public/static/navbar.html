<script>
    // Run adjustment after navbar is loaded
    document.addEventListener('DOMContentLoaded', function () {

        // Initialize Bootstrap tooltips
        setTimeout(() => {
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
            const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
        }, 200);

        // Ensure content does not scroll under the fixed navbar
        const applyBodyOffset = () => {
            const navbar = document.querySelector('#navbar-container nav.navbar') || document.querySelector('nav.navbar');
            if (!navbar) return;
            const height = navbar.offsetHeight || 0;
            document.body.style.paddingTop = height + 'px';
        };

        applyBodyOffset();
        window.addEventListener('resize', applyBodyOffset);
    });
</script>
